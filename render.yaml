# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: web-tabungan-paud
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: APP_NAME
        value: "Tabungan PAUD"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        fromService:
          type: web
          name: web-tabungan-paud
          property: host
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: sqlite
      - key: JWT_SECRET
        generateValue: true
      - key: APP_KEY
        generateValue: true
